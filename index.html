<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Tic Tac Toe</title>
    
</head>
<body>
    <div class="board" id="board">
        <div class="cell" data-cell data-key=0></div>
        <div class="cell" data-cell data-key=1></div>
        <div class="cell" data-cell data-key=2></div>
        <div class="cell" data-cell data-key=3></div>
        <div class="cell" data-cell data-key=4></div>
        <div class="cell" data-cell data-key=5></div>
        <div class="cell" data-cell data-key=6></div>
        <div class="cell" data-cell data-key=7></div>
        <div class="cell" data-cell data-key=8></div>
    </div>

    <div class="winning-message" id="winning-message">
        <div data-winning-message-text>X Wins!</div>
        <button id="restart-button">Restart</button>
    </div>
</body>
</html>
